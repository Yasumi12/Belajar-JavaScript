<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>

        document.writeln("ini tipe data string");
        document.writeln("</br>");
        document.writeln('Ini tipe data string');
        
        document.writeln("</br>");
        // manggabungkan string
        document.writeln("Nama: " + "Muhammad Akbar Kasyfurrahman");

        // escape squence
        document.writeln("<textarea cols='100' rows= '10'>");
        document.write("Muhammad \nAkbar \nKasyfurrahman\n");
        document.write("\\Manga\\Chainsaw Man\n");
        document.write("\"Aku jelek dan aku bangga\"\n");
        document.write("\'Sebuah kebaikan\'");
        document.writeln("</textarea>");

    </script>
</body>
</html>
